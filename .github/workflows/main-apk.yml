name: Main APK (internal)

on:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EXPO_PUBLIC_API_BASE_URL: ${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
      EXPO_PUBLIC_VERSION: ${{ secrets.EXPO_PUBLIC_VERSION }}

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install deps
        run: npm ci

      # (optional) kiá»ƒm tra token EAS
      - name: ğŸ”‘ Verify EAS auth
        run: npx eas whoami || true

      - name: ğŸ§© Write .env
        run: |
          echo "EXPO_PUBLIC_API_BASE_URL=${EXPO_PUBLIC_API_BASE_URL}" >> .env
          echo "EXPO_PUBLIC_VERSION=${EXPO_PUBLIC_VERSION}" >> .env

      - name: ğŸ“² EAS build (APK, preview profile)
        run: npx eas build --platform android --profile preview --non-interactive --no-wait

      - name: â³ Wait for build
        run: npx eas build:wait

      - name: â¬‡ï¸ Download latest APK
        run: npx eas build:download --latest --platform android --profile preview -o app-main.apk

      - name: ğŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-main
          path: app-main.apk
          retention-days: 30