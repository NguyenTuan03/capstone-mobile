name: Preview APK (PR)

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EXPO_PUBLIC_API_BASE_URL: ${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
      EXPO_PUBLIC_VERSION: ${{ secrets.EXPO_PUBLIC_VERSION }}

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîë Verify EAS auth
        run: npx --yes eas-cli@latest whoami || true

      - name: üß© Write .env
        run: |
          echo "EXPO_PUBLIC_API_BASE_URL=${EXPO_PUBLIC_API_BASE_URL}" >> .env
          echo "EXPO_PUBLIC_VERSION=${EXPO_PUBLIC_VERSION}" >> .env

      - name: üì≤ EAS build (APK, preview profile)
        run: npx --yes eas-cli@latest build --platform android --profile preview --non-interactive --wait

      - name: ‚è≥ Wait for build
        run: npx --yes eas-cli@latest build:wait

      - name: ‚¨áÔ∏è Download latest APK
        run: npx --yes eas-cli@latest build:download --latest --platform android --profile preview -o app-preview.apk

      - name: üì§ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-preview
          path: app-preview.apk
          retention-days: 14

      - name: üí¨ Comment PR with download instructions
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              "‚úÖ **APK built successfully**",
              "",
              "‚û°Ô∏è Download it from the workflow‚Äôs **Artifacts** section:",
              runUrl,
            ].join("\n");
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });
