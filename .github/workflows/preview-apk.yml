name: Preview APK (PR)

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      pull-requests: write
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EXPO_PUBLIC_API_BASE_URL: ${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
      EXPO_PUBLIC_VERSION: ${{ secrets.EXPO_PUBLIC_VERSION }}

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”‘ Verify EAS auth (optional)
        run: npx --yes eas-cli@latest whoami || true

      - name: ğŸ§© Write .env
        run: |
          echo "EXPO_PUBLIC_API_BASE_URL=${EXPO_PUBLIC_API_BASE_URL}" >> .env
          echo "EXPO_PUBLIC_VERSION=${EXPO_PUBLIC_VERSION}" >> .env

      - name: ğŸ“² Build APK (wait until finished)
        run: npx --yes eas-cli@latest build --platform android --profile preview --non-interactive --wait

      - name: â¬‡ï¸ Download latest APK
        run: npx --yes eas-cli@latest build:download --latest --platform android --profile preview -o app-preview.apk

      - name: ğŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-preview
          path: app-preview.apk
          retention-days: 14

      - name: ğŸ’¬ Comment PR with download hint
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              "âœ… **APK built successfully**",
              "",
              "â¡ï¸ Download it from the workflowâ€™s **Artifacts** section:",
              runUrl
            ].join("\n");
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
